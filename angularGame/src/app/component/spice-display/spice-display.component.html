<div class="spice-display-container">
    <div class="spice-bar" [style.width.%]="remainingSpice">
      <span class="spice-text">{{ remainingSpice }}%</span>
    </div>
    <div class="spice-details">
      <p>Harvesters: {{ numberOfHarvesters }}</p>
    </div>
    <div class="spice-details">
        <p>Harvested: + {{ spiceGenerated }}</p>
      </div>
  </div>
