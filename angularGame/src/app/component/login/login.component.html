<h2>Login Page</h2>
<div>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"  formControlName="email" >   
            <i style="color:tomato" *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">Email is Required and Must be Valie</i> 
         </div>
         <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" formControlName="password"  >    
            <i style="color:tomato" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">Password is Required and Must be Valie</i> 
         </div>
         <button [disabled]="loginForm.invalid" type="submit">Login</button>
    </form>
</div>
