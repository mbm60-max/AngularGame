<div class="end-turn" *ngIf="!endTurnDisabled">
<button class="end-button"[disabled]="endTurnDisabled" (click)="endTurn()">End Turn</button>
</div>
<div class="end-turn" *ngIf="canLeave" >
    <button class="end-button" (click)="leaveGame()">Leave Game</button>
</div>
<div class="end-turn" *ngIf="canEndGame">
    <button class="end-button" (click)="endGame()">End Game</button>
</div>
<h2 *ngIf="winStatus != ''">{{winStatus}}</h2>
